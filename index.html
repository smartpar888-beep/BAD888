            const averagePricePerShuttle = useMemo(() => {
                const totalTube = stockLogs.reduce((sum, item) => sum + Number(item.quantity || 0), 0);
                const totalCost = stockLogs.reduce((sum, item) => sum + Number(item.price || 0), 0);
                const totalShuttles = totalTube * 12;
                return totalShuttles > 0 ? totalCost / totalShuttles : 75; // Default 75 THB/pcs
            }, [stockLogs]);

            const playerStats = useMemo(() => {
                const stats = {};
                players.forEach(p => stats[p] = 0);
                
                // 1. ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡πà‡∏≤‡∏•‡∏π‡∏Å‡∏ï‡∏≤‡∏°‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á
                usageLogs.forEach(log => {
                    const costTotal = Number(log.shuttleCount) * averagePricePerShuttle;
                    const costPer = costTotal / (log.players?.length || 1);
                    log.players?.forEach(p => { if(stats[p]!==undefined) stats[p] += costPer; });
                });

                // 2. ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏≠‡∏£‡πå‡∏î (‡∏´‡∏≤‡∏£‡πÄ‡∏ó‡πà‡∏≤)

                    const feePer = Number(log.fee) / (log.membersAtTime?.length || 1);

                });

                });

                });

                                        <p className="text-3xl font-black text-slate-800 mt-1">

                        {/* Tab: Input (Record Play) */}
                        {activeTab === 'input' && (

                                    <h3 className="font-black text-slate-800 flex items-center gap-2 uppercase"><Icon name="shuttle" className="text-indigo-500" /> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏µ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</h3>
                                    
                                    <div className="relative">
