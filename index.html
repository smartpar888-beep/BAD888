<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Hub - Dashboard</title>
    
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Recharts depends on prop-types -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // ‡πÉ‡∏™‡πà Config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const firebaseConfig = {
            apiKey: "AIzaSyBRHvY1JwC9WtXjsiqHjaGIE08IW9UZ28k",
            authDomain: "badminton-f29a7.firebaseapp.com",
            projectId: "badminton-f29a7",
            storageBucket: "badminton-f29a7.firebasestorage.app",
            messagingSenderId: "880213955717",
            appId: "1:880213955717:web:ca8ab9ae8a495fae0145ec"
        };

        const appID = "badm-tracker-001"; 

        window.FB_READY = false;
        
        if (firebaseConfig.apiKey) {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                
                window.fb = { 
                    db, auth, appID,
                    tools: { collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc, setDoc, getDoc, signInAnonymously, onAuthStateChanged }
                };
                window.FB_READY = true;
            } catch (e) {
                console.error("Firebase fail:", e);
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { ResponsiveContainer, BarChart, Bar, XAxis, YAxis, Cell, LabelList } = Recharts;

        // UI Components
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                dashboard: <path d="M3 3h7v9H3V3zm11 0h7v5h-7V3zm0 9h7v9h-7v-9zM3 16h7v5H3v-5z"/>,
                plus: <path d="M12 5v14M5 12h14"/>,
                user: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
                trash: <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>,
                shuttle: <path d="M12 2L8 6v10l4 4 4-4V6l-4-4z"/>,
                settings: (
                    <>
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [players, setPlayers] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [newPlayerName, setNewPlayerName] = useState('');
            const [isLoading, setIsLoading] = useState(true);

            // 1. Setup Auth
            useEffect(() => {
                if (!window.FB_READY) {
                    setIsLoading(false);
                    return;
                }
                const { auth, tools } = window.fb;
                
                const unsubAuth = tools.onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        try {
                            await tools.signInAnonymously(auth);
                        } catch (err) {
                            console.error("Login Error", err);
                        }
                    }
                    setIsLoading(false);
                });
                return () => unsubAuth();
            }, []);

            // 2. Load Members List
            useEffect(() => {
                if (!user || !window.FB_READY) return;
                const { db, tools, appID } = window.fb;
                
                const docRef = tools.doc(db, 'artifacts', appID, 'public', 'data', 'members');
                const unsub = tools.onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setPlayers(docSnap.data().list || []);
                    }
                }, (err) => console.error("Firestore Read Error:", err));

                return () => unsub();
            }, [user]);

            const handleAddPlayer = async () => {
                if (!newPlayerName.trim()) return;
                const updatedList = [...players, newPlayerName.trim()];
                
                if (window.FB_READY && user) {
                    const { db, tools, appID } = window.fb;
                    try {
                        const docRef = tools.doc(db, 'artifacts', appID, 'public', 'data', 'members');
                        await tools.setDoc(docRef, { list: updatedList });
                        setNewPlayerName('');
                    } catch (err) {
                        alert("Error: " + err.message);
                    }
                } else {
                    setPlayers(updatedList);
                    setNewPlayerName('');
                }
            };

            const handleRemovePlayer = async (name) => {
                const updatedList = players.filter(p => p !== name);
                if (window.FB_READY && user) {
                    const { db, tools, appID } = window.fb;
                    try {
                        const docRef = tools.doc(db, 'artifacts', appID, 'public', 'data', 'members');
                        await tools.setDoc(docRef, { list: updatedList });
                    } catch (err) { console.error(err); }
                } else {
                    setPlayers(updatedList);
                }
            };

            if (isLoading) {
                return (
                    <div className="h-screen flex items-center justify-center bg-slate-900 text-white font-bold">
                        <div className="animate-pulse">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col pb-24 bg-white shadow-2xl">
                    {/* Header */}
                    <header className="p-6 bg-white border-b sticky top-0 z-10 flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black text-slate-900 italic uppercase">Badm Hub</h1>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                {window.FB_READY ? "üü¢ Online" : "üü° Demo Mode"}
                            </p>
                        </div>
                        <button onClick={() => setActiveTab('settings')} className="p-2 bg-slate-100 rounded-full text-slate-600">
                            <Icon name="settings" size={20} />
                        </button>
                    </header>

                    <main className="flex-1 p-6">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl">
                                    <p className="text-xs font-bold opacity-70 uppercase tracking-widest">‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</p>
                                    <h2 className="text-5xl font-black mt-2">{players.length} <span className="text-lg">‡∏Ñ‡∏ô</span></h2>
                                </div>
                                
                                <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                    <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2">
                                        <Icon name="user" size={16} className="text-indigo-500" /> ‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÉ‡∏ô‡∏ó‡∏µ‡∏°
                                    </h3>
                                    {players.length === 0 ? (
                                        <p className="text-slate-400 text-sm text-center py-10">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠</p>
                                    ) : (
                                        <div className="grid grid-cols-2 gap-2">
                                            {players.map(p => (
                                                <div key={p} className="p-3 bg-white border border-slate-100 rounded-xl text-xs font-bold text-slate-600">
                                                    {p}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                    <h3 className="font-black text-slate-800 mb-4 uppercase text-xs">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÉ‡∏´‡∏°‡πà</h3>
                                    <div className="flex gap-2">
                                        <input 
                                            type="text" 
                                            value={newPlayerName}
                                            onChange={(e) => setNewPlayerName(e.target.value)}
                                            placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô..."
                                            className="flex-1 bg-slate-50 p-4 rounded-2xl outline-none font-bold"
                                        />
                                        <button 
                                            onClick={handleAddPlayer}
                                            className="bg-indigo-600 text-white px-6 rounded-2xl font-black shadow-lg"
                                        >
                                            <Icon name="plus" />
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <h3 className="font-black text-slate-400 text-[10px] uppercase tracking-widest px-2">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠</h3>
                                    {players.map(p => (
                                        <div key={p} className="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100">
                                            <span className="font-bold text-slate-700">{p}</span>
                                            <button onClick={() => handleRemovePlayer(p)} className="text-red-400 p-2">
                                                <Icon name="trash" size={18} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-6 left-6 right-6 bg-slate-900 p-3 rounded-[2rem] flex justify-between shadow-2xl">
                        <button onClick={() => setActiveTab('dashboard')} className={`flex-1 py-3 rounded-2xl flex flex-col items-center gap-1 ${activeTab === 'dashboard' ? 'bg-white text-slate-900' : 'text-slate-400'}`}>
                            <Icon name="dashboard" size={18} />
                            <span className="text-[10px] font-bold">HOME</span>
                        </button>
                        <button onClick={() => setActiveTab('settings')} className={`flex-1 py-3 rounded-2xl flex flex-col items-center gap-1 ${activeTab === 'settings' ? 'bg-white text-slate-900' : 'text-slate-400'}`}>
                            <Icon name="user" size={18} />
                            <span className="text-[10px] font-bold">PLAYERS</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
