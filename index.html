<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Hub - Premium Dashboard</title>
    
    <!-- Core Dependencies -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Recharts (Load after React and PropTypes) -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, query, getDocs, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyBRHvY1JwC9WtXjsiqHjaGIE08IW9UZ28k", authDomain: "badminton-f29a7.firebaseapp.com", projectId: "badminton-f29a7", storageBucket: "badminton-f29a7.firebasestorage.app", messagingSenderId: "880213955717", appId: "1:880213955717:web:ca8ab9ae8a495fae0145ec"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'badminton-flex-v2';

        window.FB_READY = false;
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            window.fb = { 
                db, auth, appId,
                tools: { onSnapshot, doc, setDoc, collection, query, getDocs, addDoc, deleteDoc, updateDoc, signInAnonymously, onAuthStateChanged, signInWithCustomToken }
            };
            window.FB_READY = true;
        } catch (e) { console.error("Firebase Init Error:", e); }
    </script>

    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, ResponsiveContainer, Cell, LabelList } = window.Recharts || {};

        const MASTER_PIN = "1234";

        // --- UI Components ---
        const Icon = ({ name }) => {
            const icons = {
                dashboard: <path d="M3 3h7v9H3V3zm11 0h7v5h-7V3zm0 9h7v9h-7v-9zM3 16h7v5H3v-5z"/>,
                plus: <path d="M12 5v14M5 12h14"/>,
                history: <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>,
                settings: (
                    <g>
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </g>
                ),
                trash: <path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>,
                userPlus: (
                    <g>
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="17" y1="11" x2="23" y2="11"/>
                    </g>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isLoading, setIsLoading] = useState(true);

            // Data States
            const [players, setPlayers] = useState([]);
            const [usageLogs, setUsageLogs] = useState([]);
            const [stockLogs, setStockLogs] = useState([]);
            const [courtLogs, setCourtLogs] = useState([]);

            // Form States
            const [selectedPlayers, setSelectedPlayers] = useState([]);
            const [shuttleCount, setShuttleCount] = useState('');
            const [stockQty, setStockQty] = useState('');
            const [stockPrice, setStockPrice] = useState('');
            const [stockBuyer, setStockBuyer] = useState('');
            const [courtFee, setCourtFee] = useState('');
            const [courtPayer, setCourtPayer] = useState('');
            const [newPlayerName, setNewPlayerName] = useState('');

            // Security States
            const [showPinModal, setShowPinModal] = useState(false);
            const [pin, setPin] = useState("");
            const [pendingAction, setPendingAction] = useState(null);

            // 1. Auth Initialization
            useEffect(() => {
                if (!window.FB_READY) return;
                const { auth, tools } = window.fb;
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await tools.signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await tools.signInAnonymously(auth);
                    }
                };
                initAuth();
                const unsubscribe = tools.onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 2. Realtime Data
            useEffect(() => {
                if (!user || !window.FB_READY) return;
                const { db, tools, appId } = window.fb;

                const playersRef = tools.doc(db, 'artifacts', appId, 'public', 'data', 'config', 'members');
                const usageRef = tools.collection(db, 'artifacts', appId, 'public', 'data', 'usage');
                const stockRef = tools.collection(db, 'artifacts', appId, 'public', 'data', 'stock');
                const courtRef = tools.collection(db, 'artifacts', appId, 'public', 'data', 'court');

                const unsubPlayers = tools.onSnapshot(playersRef, d => setPlayers(d.exists() ? d.data().list : []), (e) => console.error("Players Error", e));
                const unsubUsage = tools.onSnapshot(usageRef, s => setUsageLogs(s.docs.map(d => ({id: d.id, ...d.data()}))), (e) => console.error("Usage Error", e));
                const unsubStock = tools.onSnapshot(stockRef, s => setStockLogs(s.docs.map(d => ({id: d.id, ...d.data()}))), (e) => console.error("Stock Error", e));
                const unsubCourt = tools.onSnapshot(courtRef, s => setCourtLogs(s.docs.map(d => ({id: d.id, ...d.data()}))), (e) => console.error("Court Error", e));

                return () => { unsubPlayers(); unsubUsage(); unsubStock(); unsubCourt(); };
            }, [user]);

            // 3. Finance Calculations
            const stats = useMemo(() => {
                const totalIn = stockLogs.reduce((s, i) => s + Number(i.quantity || 0), 0);
                const totalUsed = usageLogs.reduce((s, i) => s + Number(i.shuttleCount || 0), 0);
                const totalCost = stockLogs.reduce((s, i) => s + Number(i.price || 0), 0);
                const avgPrice = totalIn > 0 ? totalCost / totalIn : 30;
                
                const balance = {};
                players.forEach(p => balance[p] = 0);

                usageLogs.forEach(log => {
                    if (!log.players?.length) return;
                    const costPerHead = (Number(log.shuttleCount) * avgPrice) / log.players.length;
                    log.players.forEach(p => { if(balance.hasOwnProperty(p)) balance[p] += costPerHead; });
                });

                courtLogs.forEach(log => {
                    if (!log.members?.length) return;
                    const feePerHead = Number(log.fee) / log.members.length;
                    log.members.forEach(p => { if(balance.hasOwnProperty(p)) balance[p] += feePerHead; });
                });

                stockLogs.forEach(log => { if(balance.hasOwnProperty(log.buyer)) balance[log.buyer] -= Number(log.price); });
                courtLogs.forEach(log => { if(balance.hasOwnProperty(log.payer)) balance[log.payer] -= Number(log.fee); });

                const chartData = Object.keys(balance).map(name => ({
                    name, 
                    expense: Math.round(balance[name])
                })).sort((a,b) => b.expense - a.expense);

                return { currentStock: totalIn - totalUsed, avgPrice, chartData };
            }, [players, usageLogs, stockLogs, courtLogs]);

            // 4. Actions
            const runSecurely = (action) => {
                setPendingAction(() => action);
                setShowPinModal(true);
            };

            const confirmPin = (e) => {
                e.preventDefault();
                if (pin === MASTER_PIN) {
                    if (pendingAction) pendingAction();
                    setShowPinModal(false); setPin(""); setPendingAction(null);
                } else {
                    // แทนที่ alert() ด้วยการจัดการ UI (ในที่นี้ขอเคลียร์ Pin)
                    setPin("");
                }
            };

            const addUsage = async () => {
                const { db, tools, appId } = window.fb;
                await tools.addDoc(tools.collection(db, 'artifacts', appId, 'public', 'data', 'usage'), {
                    shuttleCount: Number(shuttleCount),
                    players: selectedPlayers,
                    date: new Date().toLocaleDateString('th-TH'),
                    timestamp: Date.now()
                });
                setShuttleCount(''); setSelectedPlayers([]); setActiveTab('dashboard');
            };

            const addStock = async () => {
                const { db, tools, appId } = window.fb;
                await tools.addDoc(tools.collection(db, 'artifacts', appId, 'public', 'data', 'stock'), {
                    quantity: Number(stockQty),
                    price: Number(stockPrice),
                    buyer: stockBuyer,
                    date: new Date().toLocaleDateString('th-TH'),
                    timestamp: Date.now()
                });
                setStockQty(''); setStockPrice(''); setStockBuyer(''); setActiveTab('dashboard');
            };

            const addCourt = async () => {
                const { db, tools, appId } = window.fb;
                await tools.addDoc(tools.collection(db, 'artifacts', appId, 'public', 'data', 'court'), {
                    fee: Number(courtFee),
                    payer: courtPayer,
                    members: players,
                    date: new Date().toLocaleDateString('th-TH'),
                    timestamp: Date.now()
                });
                setCourtFee(''); setCourtPayer(''); setActiveTab('dashboard');
            };

            const updateMembers = async (list) => {
                const { db, tools, appId } = window.fb;
                await tools.setDoc(tools.doc(db, 'artifacts', appId, 'public', 'data', 'config', 'members'), { list });
            };

            if (isLoading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400 animate-pulse">กำลังเชื่อมต่อฐานข้อมูล...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col pb-24 relative overflow-x-hidden">
                    <header className="p-6 border-b flex justify-between items-center bg-white/90 backdrop-blur sticky top-0 z-30">
                        <div>
                            <h1 className="text-xl font-black italic text-slate-900 leading-tight uppercase">Badm Hub</h1>
                            <p className="text-[10px] font-bold text-indigo-500 tracking-[0.2em] uppercase">Premium Tracker</p>
                        </div>
                        <div className="bg-indigo-600 text-white px-4 py-2 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-indigo-100">
                            คลัง: {stats.currentStock} ลูก
                        </div>
                    </header>

                    <main className="flex-1 p-5">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
                                    <p className="text-xs font-bold opacity-60 uppercase tracking-widest">ราคาเฉลี่ยต่อลูก</p>
                                    <h2 className="text-5xl font-black mt-1 tracking-tighter">{stats.avgPrice.toFixed(1)} <span className="text-sm font-normal opacity-40">บาท</span></h2>
                                </div>

                                <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm min-h-[400px]">
                                    <h3 className="font-black text-slate-800 mb-6 text-xs uppercase tracking-widest flex items-center gap-2">
                                        <div className="w-1.5 h-4 bg-indigo-500 rounded-full"></div> ยอดค้างชำระสุทธิ
                                    </h3>
                                    <div className="h-[350px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={stats.chartData} layout="vertical" margin={{ left: 5, right: 35 }}>
                                                <XAxis type="number" hide />
                                                <YAxis dataKey="name" type="category" axisLine={false} tickLine={false} width={70} style={{fontSize: '11px', fontWeight: '800', fill: '#64748b'}} />
                                                <Bar dataKey="expense" radius={[0, 10, 10, 0]} barSize={24}>
                                                    {stats.chartData.map((d, i) => <Cell key={i} fill={d.expense > 0 ? '#6366f1' : '#10b981'} />)}
                                                    <LabelList dataKey="expense" position="right" style={{fontSize: '10px', fontWeight: '900'}} formatter={v => `${v}.-`} />
                                                </Bar>
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'input' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-10 duration-500">
                                {/* 1. บันทึกการตี */}
                                <div className="bg-slate-50 p-6 rounded-[2.5rem] border border-slate-100 space-y-4 shadow-inner">
                                    <h4 className="text-xs font-black uppercase text-indigo-600 tracking-widest">1. บันทึกรายวัน (ค่าลูก)</h4>
                                    <div className="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto p-1">
                                        {players.map(p => (
                                            <button key={p} onClick={() => setSelectedPlayers(prev => prev.includes(p) ? prev.filter(x => x !== p) : [...prev, p])}
                                                className={`p-3 rounded-xl text-[10px] font-bold border transition-all ${selectedPlayers.includes(p) ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white text-slate-400'}`}>
                                                {p}
                                            </button>
                                        ))}
                                    </div>
                                    <input type="number" value={shuttleCount} onChange={e => setShuttleCount(e.target.value)} placeholder="ใช้ไปกี่ลูก?" className="w-full p-4 rounded-2xl border-none outline-none font-black text-xl shadow-sm" />
                                    <button onClick={() => runSecurely(addUsage)} disabled={!shuttleCount || !selectedPlayers.length} className="w-full bg-slate-900 text-white p-4 rounded-2xl font-black text-xs uppercase disabled:opacity-30 tracking-widest">บันทึกรายการ</button>
                                </div>

                                {/* 2. เติมสต็อก */}
                                <div className="bg-indigo-50 p-6 rounded-[2.5rem] border border-indigo-100 space-y-4">
                                    <h4 className="text-xs font-black uppercase text-indigo-700 tracking-widest">2. เติมสต็อกลูกแบต</h4>
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="number" value={stockQty} onChange={e => setStockQty(e.target.value)} placeholder="จำนวนลูก" className="p-4 rounded-2xl outline-none font-bold text-sm shadow-sm" />
                                        <input type="number" value={stockPrice} onChange={e => setStockPrice(e.target.value)} placeholder="ราคารวม" className="p-4 rounded-2xl outline-none font-bold text-sm shadow-sm" />
                                    </div>
                                    <select value={stockBuyer} onChange={e => setStockBuyer(e.target.value)} className="w-full p-4 rounded-2xl outline-none font-bold text-sm shadow-sm">
                                        <option value="">ใครสำรองจ่าย?</option>
                                        {players.map(p => <option key={p} value={p}>{p}</option>)}
                                    </select>
                                    <button onClick={() => runSecurely(addStock)} disabled={!stockQty || !stockPrice || !stockBuyer} className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black text-xs uppercase disabled:opacity-30 tracking-widest">บันทึกการซื้อ</button>
                                </div>

                                {/* 3. ค่าสนาม */}
                                <div className="bg-emerald-50 p-6 rounded-[2.5rem] border border-emerald-100 space-y-4">
                                    <h4 className="text-xs font-black uppercase text-emerald-700 tracking-widest">3. ค่าสนามรายเดือน</h4>
                                    <input type="number" value={courtFee} onChange={e => setCourtFee(e.target.value)} placeholder="ยอดรวมค่าสนาม" className="w-full p-4 rounded-2xl outline-none font-bold text-sm shadow-sm" />
                                    <select value={courtPayer} onChange={e => setCourtPayer(e.target.value)} className="w-full p-4 rounded-2xl outline-none font-bold text-sm shadow-sm">
                                        <option value="">ใครสำรองจ่ายค่าสนาม?</option>
                                        {players.map(p => <option key={p} value={p}>{p}</option>)}
                                    </select>
                                    <button onClick={() => runSecurely(addCourt)} disabled={!courtFee || !courtPayer} className="w-full bg-emerald-600 text-white p-4 rounded-2xl font-black text-xs uppercase disabled:opacity-30 tracking-widest">บันทึกค่าสนาม</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-4 animate-in fade-in">
                                <h3 className="text-[10px] font-black text-slate-300 uppercase tracking-widest px-2">รายการล่าสุด</h3>
                                {[...usageLogs, ...stockLogs, ...courtLogs]
                                    .sort((a,b) => b.timestamp - a.timestamp)
                                    .slice(0, 15)
                                    .map((log, idx) => (
                                        <div key={idx} className="bg-white p-5 rounded-[2rem] border border-slate-100 flex justify-between items-center shadow-sm">
                                            <div>
                                                <p className="text-[10px] font-black text-slate-400 uppercase">{log.date} • {log.shuttleCount ? 'ค่าลูก' : log.quantity ? 'เติมสต็อก' : 'ค่าสนาม'}</p>
                                                <p className="text-sm font-black text-slate-800">
                                                    {log.shuttleCount ? `${log.shuttleCount} ลูก (${log.players?.length} คน)` : 
                                                     log.quantity ? `${log.quantity} ลูก (${log.price}.-)` : 
                                                     `ค่าสนาม ${log.fee}.-`}
                                                </p>
                                                <p className="text-[9px] font-bold text-indigo-500 uppercase mt-1">โดย: {log.buyer || log.payer || 'สมาชิกกลุ่ม'}</p>
                                            </div>
                                            <button onClick={() => runSecurely(() => {
                                                const { db, tools, appId } = window.fb;
                                                const col = log.shuttleCount ? 'usage' : log.quantity ? 'stock' : 'court';
                                                tools.deleteDoc(tools.doc(db, 'artifacts', appId, 'public', 'data', col, log.id));
                                            })} className="p-3 text-slate-200 hover:text-red-500 transition-colors"><Icon name="trash"/></button>
                                        </div>
                                    ))
                                }
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4">
                                    <h3 className="font-black text-xs text-slate-800 uppercase tracking-widest">จัดการรายชื่อสมาชิก</h3>
                                    <div className="flex gap-2">
                                        <input type="text" value={newPlayerName} onChange={e => setNewPlayerName(e.target.value)} placeholder="ชื่อเพื่อนใหม่..." className="flex-1 p-4 bg-slate-50 rounded-2xl outline-none font-bold text-sm" />
                                        <button onClick={() => { if(!newPlayerName) return; runSecurely(() => { updateMembers([...players, newPlayerName]); setNewPlayerName(''); }); }} className="p-4 bg-indigo-600 text-white rounded-2xl"><Icon name="userPlus"/></button>
                                    </div>
                                    <div className="grid grid-cols-1 gap-2 mt-4">
                                        {players.map(p => (
                                            <div key={p} className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                                                <span className="text-sm font-bold text-slate-700">{p}</span>
                                                <button onClick={() => runSecurely(() => updateMembers(players.filter(x => x !== p)))} className="text-slate-300 hover:text-red-500"><Icon name="trash"/></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[340px] bg-slate-900/95 backdrop-blur-xl p-3 rounded-[2.5rem] flex justify-between shadow-2xl z-40 border border-white/10">
                        {['dashboard', 'input', 'history', 'settings'].map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`p-4 rounded-2xl transition-all flex flex-col items-center gap-1 ${activeTab === tab ? 'bg-white text-indigo-600 shadow-xl' : 'text-slate-500 hover:text-slate-300'}`}>
                                <Icon name={tab} />
                                <span className="text-[8px] font-black uppercase tracking-tighter">{tab}</span>
                            </button>
                        ))}
                    </nav>

                    {showPinModal && (
                        <div className="fixed inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6 animate-in zoom-in duration-200">
                            <form onSubmit={confirmPin} className="bg-white p-8 rounded-[3rem] w-full max-w-xs text-center space-y-6 shadow-2xl">
                                <div>
                                    <h3 className="font-black text-slate-800 uppercase tracking-widest text-sm text-indigo-600">SECURITY PIN</h3>
                                    <p className="text-[10px] font-bold text-slate-400 mt-1 uppercase">กรุณายืนยันรหัสผ่าน ({MASTER_PIN})</p>
                                </div>
                                <input autoFocus type="password" value={pin} onChange={e => setPin(e.target.value)} maxLength={4} className="w-full text-center text-4xl tracking-[1em] p-4 bg-slate-50 rounded-[1.5rem] border-none outline-none font-black text-indigo-600" />
                                <div className="flex gap-3">
                                    <button type="button" onClick={() => {setShowPinModal(false); setPin("");}} className="flex-1 font-bold text-slate-400 text-xs">ยกเลิก</button>
                                    <button type="submit" className="flex-1 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg text-[10px] uppercase tracking-widest">ยืนยัน</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
