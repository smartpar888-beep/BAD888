<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Badminton Hub</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (จำเป็นมาก) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const firebaseConfig = {
      apiKey: "AIzaSyBRHvY1JwC9WtXjsiqHjaGIE08IW9UZ28k",
      authDomain: "badminton-f29a7.firebaseapp.com",
      projectId: "badminton-f29a7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.signInAnonymously();

    function App() {
      const [count, setCount] = React.useState("");

      const save = async () => {
        await db.collection("apps")
          .doc("badminton_v1")
          .collection("usage")
          .add({
            shuttleCount: Number(count),
            timestamp: Date.now()
          });
      };

      return (
        <div className="max-w-md mx-auto p-6 space-y-4">
          <h1 className="text-xl font-bold">Badminton Hub</h1>

          <input
            className="w-full p-3 border rounded-xl"
            type="number"
            value={count}
            onChange={e => setCount(e.target.value)}
          />

          <button
            onClick={save}
            className="w-full py-3 bg-indigo-600 text-white rounded-xl"
          >
            บันทึก Firebase
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
