<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Hub - Dashboard</title>
    
    <!-- Scripts: Load Order is critical -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Add PropTypes which Recharts 2.x depends on in UMD mode -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use stable Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRHvY1JwC9WtXjsiqHjaGIE08IW9UZ28k",
            authDomain: "badminton-f29a7.firebaseapp.com",
            projectId: "badminton-f29a7",
            storageBucket: "badminton-f29a7.firebasestorage.app",
            messagingSenderId: "880213955717",
            appId: "1:880213955717:web:ca8ab9ae8a495fae0145ec"
        };

        if (firebaseConfig.apiKey) {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                
                window.firebaseDB = db;
                window.firebaseAuth = auth;
                window.firestoreUtils = { collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc, setDoc };
                window.authUtils = { signInAnonymously, onAuthStateChanged };
                window.firebaseInitialized = true;
            } catch (e) {
                console.error("Firebase initialization failed:", e);
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .recharts-cartesian-axis-tick-value { font-family: 'Kanit', sans-serif; font-weight: 500; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                dashboard: <path d="M3 3h7v9H3V3zm11 0h7v5h-7V3zm0 9h7v9h-7v-9zM3 16h7v5H3v-5z"/>,
                plus: <path d="M12 5v14M5 12h14"/>,
                history: <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8m0-4v4h4"/>,
                settings: <path d="M12.22 2h-.44a2 2 0 0 0-2 2a2 2 0 0 1-2 2a2 2 0 0 0-2 2a2 2 0 0 1-2 2a2 2 0 0 0-2 2v.44a2 2 0 0 0 2 2a2 2 0 0 1 2 2a2 2 0 0 0 2 2a2 2 0 0 1 2 2a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2a2 2 0 0 1 2-2a2 2 0 0 0 2-2a2 2 0 0 1 2-2a2 2 0 0 0 2-2v-.44a2 2 0 0 0-2-2a2 2 0 0 1-2-2a2 2 0 0 0-2-2a2 2 0 0 1-2-2a2 2 0 0 0-2-2zM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>,
                court: <><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/><line x1="12" x2="12" y1="5" y2="19"/></>,
                user: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
                trash: <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>,
                lock: <><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>,
                arrow: <path d="m16 3 4 4-4 4M8 21l-4-4 4-4M20 7H4M4 17h16"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const MASTER_PIN = "1234";
        const APP_ID_PATH = "badminton_v1";

        const App = () => {
            const [isFirebaseReady, setIsFirebaseReady] = useState(false);
            const [user, setUser] = useState(null);
            const [players, setPlayers] = useState([]);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [rechartsLoaded, setRechartsLoaded] = useState(false);
            
            useEffect(() => {
                const checkReady = setInterval(() => {
                    // Critical check: React, Recharts, and PropTypes must all be ready
                    if (window.firebaseInitialized && window.firebaseAuth && typeof window.Recharts !== 'undefined' && typeof window.PropTypes !== 'undefined') {
                        setIsFirebaseReady(true);
                        setRechartsLoaded(true);
                        clearInterval(checkReady);
                    }
                }, 500);
                return () => clearInterval(checkReady);
            }, []);

            const db = window.firebaseDB;
            const auth = window.firebaseAuth;
            const utils = window.firestoreUtils;

            const [selectedPlayers, setSelectedPlayers] = useState([]);
            const [shuttleUsed, setShuttleUsed] = useState('');
            const [courtFee, setCourtFee] = useState('');
            const [courtMonth, setCourtMonth] = useState(new Date().toISOString().substring(0, 7));
            const [courtPayer, setCourtPayer] = useState('');
            const [newPlayerName, setNewPlayerName] = useState('');
            const [isDropdownOpen, setIsDropdownOpen] = useState(false);
            const [showPinModal, setShowPinModal] = useState(false);
            const [pin, setPin] = useState("");
            const [pendingAction, setPendingAction] = useState(null);
            const [pinError, setPinError] = useState(false);

            const [usageLogs, setUsageLogs] = useState([]);
            const [stockLogs, setStockLogs] = useState([]);
            const [courtLogs, setCourtLogs] = useState([]);

            useEffect(() => {
                if (!isFirebaseReady || !auth) return;
                window.authUtils.onAuthStateChanged(auth, (u) => {
                    if (u) setUser(u);
                    else window.authUtils.signInAnonymously(auth);
                });
            }, [isFirebaseReady]);

            useEffect(() => {
                if (!user || !db || !utils) return;
                
                const unsubUsage = utils.onSnapshot(utils.collection(db, APP_ID_PATH, 'data', 'usage'), (s) => setUsageLogs(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>b.timestamp-a.timestamp)));
                const unsubStock = utils.onSnapshot(utils.collection(db, APP_ID_PATH, 'data', 'stock'), (s) => setStockLogs(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>b.timestamp-a.timestamp)));
                const unsubCourt = utils.onSnapshot(utils.collection(db, APP_ID_PATH, 'data', 'court'), (s) => setCourtLogs(s.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b)=>b.timestamp-a.timestamp)));
                const unsubConfig = utils.onSnapshot(utils.doc(db, APP_ID_PATH, 'config', 'members', 'list'), (d) => {
                    if (d.exists()) setPlayers(d.data().names || []);
                });

                return () => { unsubUsage(); unsubStock(); unsubCourt(); unsubConfig(); };
            }, [user, isFirebaseReady]);

            const averagePrice = useMemo(() => {
                const totalIn = stockLogs.reduce((sum, item) => sum + Number(item.quantity || 0), 0);
                const totalCost = stockLogs.reduce((sum, item) => sum + Number(item.price || 0), 0);
                return totalIn > 0 ? totalCost / totalIn : 80;
            }, [stockLogs]);

            const playerStats = useMemo(() => {
                const stats = {};
                players.forEach(p => stats[p] = 0);
                
                usageLogs.forEach(log => {
                    const costPer = (Number(log.shuttleCount) * averagePrice) / (log.players?.length || 1);
                    log.players?.forEach(p => { if(stats[p]!==undefined) stats[p] += costPer; });
                });

                courtLogs.forEach(log => {
                    const feePer = Number(log.fee) / (log.membersAtTime?.length || 1);
                    log.membersAtTime?.forEach(p => { if(stats[p]!==undefined) stats[p] += feePer; });
                    if (log.payer && stats[log.payer]!==undefined) stats[log.payer] -= Number(log.fee);
                });

                return Object.keys(stats).map(name => ({ name, expense: Math.round(stats[name]) })).sort((a,b) => b.expense - a.expense);
            }, [usageLogs, stockLogs, courtLogs, players, averagePrice]);

            const handlePinSubmit = (e) => {
                e.preventDefault();
                if (pin === MASTER_PIN) {
                    if (pendingAction) pendingAction();
                    setShowPinModal(false);
                    setPin("");
                    setPinError(false);
                } else {
                    setPinError(true);
                    setPin("");
                }
            };

            const triggerAction = (action) => {
                setPendingAction(() => action);
                setShowPinModal(true);
            };

            if (!isFirebaseReady || !rechartsLoaded) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen bg-slate-900 text-white p-10 text-center space-y-4">
                        <div className="animate-spin text-indigo-400"><Icon name="settings" size={48} /></div>
                        <h2 className="text-2xl font-black tracking-tighter italic uppercase">กำลังเตรียมความพร้อม...</h2>
                        <p className="text-slate-400 text-sm max-w-xs">กำลังโหลด <code className="bg-slate-800 px-2 py-1 rounded text-pink-400">Recharts & Dependencies</code></p>
                    </div>
                );
            }

            const { BarChart, Bar, XAxis, YAxis, ResponsiveContainer, Cell, LabelList } = window.Recharts;

            return (
                <div className="min-h-screen pb-24">
                    <nav className="bg-white/80 backdrop-blur-md sticky top-0 z-40 border-b border-slate-100 p-4 flex justify-between items-center px-6">
                        <div className="flex items-center gap-2">
                            <div className="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg"><Icon name="dashboard" /></div>
                            <h1 className="font-extrabold text-xl tracking-tighter text-slate-900">BADMIN.</h1>
                        </div>
                        <button onClick={() => setActiveTab('settings')} className="p-2 text-slate-400 hover:text-indigo-600 transition-colors"><Icon name="settings" size={24}/></button>
                    </nav>

                    <div className="max-w-xl mx-auto p-5 space-y-6">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                                        <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest">ค่าใช้จ่ายต่อคน</p>
                                        <p className="text-3xl font-black text-slate-800 mt-2">
                                            {playerStats.length > 0 ? Math.round(playerStats.reduce((a,b)=>a+b.expense,0)/playerStats.length) : 0} 
                                            <span className="text-xs text-slate-300 ml-1">฿</span>
                                        </p>
                                    </div>
                                    <div className="bg-indigo-600 p-6 rounded-[2rem] shadow-xl text-white">
                                        <p className="text-[10px] font-black text-indigo-200 uppercase tracking-widest">ราคาลูกแบด</p>
                                        <p className="text-3xl font-black mt-2">{Math.round(averagePrice)} <span className="text-xs text-indigo-300 font-bold">฿</span></p>
                                    </div>
                                </div>

                                <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                    <h2 className="text-sm font-black text-slate-800 flex items-center gap-2 mb-8"><Icon name="arrow" size={16} className="text-indigo-500" /> สรุปยอดหนี้รายบุคคล</h2>
                                    <div className="h-[400px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={playerStats} layout="vertical" margin={{ left: -20, right: 30 }}>
                                                <XAxis type="number" hide />
                                                <YAxis dataKey="name" type="category" axisLine={false} tickLine={false} tick={{fontSize: 12, fontWeight: 700}} width={80} />
                                                <Bar dataKey="expense" radius={[0, 10, 10, 0]} barSize={24}>
                                                    {playerStats.map((e, i) => <Cell key={i} fill={e.expense > 0 ? '#6366f1' : '#10b981'} />)}
                                                    <LabelList dataKey="expense" position="right" style={{fontSize: 10, fontWeight: 800, fill: '#94a3b8'}} formatter={v => `${v}.-`} />
                                                </Bar>
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'input' && (
                            <div className="space-y-6">
                                <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-5">
                                    <h3 className="font-black text-slate-800 flex items-center gap-2"><Icon name="plus" className="text-indigo-500" /> บันทึกการใช้งานลูก</h3>
                                    <button onClick={() => setIsDropdownOpen(!isDropdownOpen)} className="w-full p-4 bg-slate-50 rounded-2xl text-left text-sm font-bold flex justify-between border border-transparent focus:border-indigo-100 transition-all">
                                        {selectedPlayers.length > 0 ? selectedPlayers.join(', ') : 'เลือกคนมาตี'}
                                        <Icon name="user" size={16} className="text-slate-300"/>
                                    </button>
                                    {isDropdownOpen && (
                                        <div className="grid grid-cols-2 gap-2 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                            {players.map(p => (
                                                <button key={p} onClick={() => setSelectedPlayers(s => s.includes(p) ? s.filter(x=>x!==p) : [...s,p])} className={`p-3 rounded-xl text-xs font-bold transition-all ${selectedPlayers.includes(p) ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-400 border border-slate-100'}`}>{p}</button>
                                            ))}
                                            <button onClick={()=>setIsDropdownOpen(false)} className="col-span-2 bg-slate-900 text-white p-3 rounded-xl mt-2 text-xs font-bold shadow-lg">ยืนยันรายชื่อ</button>
                                        </div>
                                    )}
                                    <input type="number" placeholder="จำนวนลูกที่ใช้" value={shuttleUsed} onChange={e=>setShuttleUsed(e.target.value)} className="w-full p-5 bg-slate-50 rounded-2xl outline-none font-black text-2xl text-indigo-600" />
                                    <button onClick={() => triggerAction(async () => {
                                        if(!shuttleUsed || selectedPlayers.length === 0) return;
                                        await utils.addDoc(utils.collection(db, APP_ID_PATH, 'data', 'usage'), { players: selectedPlayers, shuttleCount: shuttleUsed, timestamp: Date.now(), date: new Date().toLocaleDateString('th-TH') });
                                        setSelectedPlayers([]); setShuttleUsed(''); setActiveTab('dashboard');
                                    })} className="w-full bg-indigo-600 text-white p-5 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">บันทึกข้อมูล</button>
                                </div>

                                <div className="bg-emerald-600 p-8 rounded-[2.5rem] shadow-xl text-white space-y-5">
                                    <h3 className="font-black flex items-center gap-2"><Icon name="court" /> บันทึกค่าคอร์ด</h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        <input type="month" value={courtMonth} onChange={e=>setCourtMonth(e.target.value)} className="w-full p-4 bg-emerald-700/50 rounded-2xl outline-none font-bold text-white placeholder:text-emerald-300" />
                                        <input type="number" placeholder="ยอดรวม (฿)" value={courtFee} onChange={e=>setCourtFee(e.target.value)} className="w-full p-4 bg-emerald-700/50 rounded-2xl outline-none font-bold text-white placeholder:text-emerald-300" />
                                        <select value={courtPayer} onChange={e=>setCourtPayer(e.target.value)} className="col-span-2 p-4 bg-emerald-700/50 rounded-2xl font-bold outline-none text-white appearance-none">
                                            <option value="" className="text-slate-800">ใครสำรองจ่าย?</option>
                                            {players.map(p => <option key={p} value={p} className="text-slate-800">{p}</option>)}
                                        </select>
                                        <button onClick={() => triggerAction(async () => {
                                            if(!courtFee || !courtPayer) return;
                                            await utils.addDoc(utils.collection(db, APP_ID_PATH, 'data', 'court'), { fee: courtFee, month: courtMonth, payer: courtPayer, membersAtTime: players, timestamp: Date.now() });
                                            setCourtFee(''); setActiveTab('dashboard');
                                        })} className="col-span-2 bg-white text-emerald-600 p-5 rounded-2xl font-black shadow-lg hover:bg-slate-50 transition-all">ยืนยันค่าคอร์ด</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-4">
                                {usageLogs.length === 0 && <p className="text-center text-slate-400 py-20 text-sm font-medium">ยังไม่มีประวัติการบันทึกในระบบ</p>}
                                {usageLogs.map(log => (
                                    <div key={log.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex justify-between items-center group hover:border-indigo-100 transition-all">
                                        <div className="flex items-center gap-4">
                                            <div className="bg-indigo-50 p-3 rounded-xl text-indigo-600"><Icon name="history" size={18}/></div>
                                            <div>
                                                <p className="text-xs font-black text-slate-800">{log.date}</p>
                                                <p className="text-[10px] font-bold text-slate-400">ใช้ {log.shuttleCount} ลูก ({log.players.length} คน)</p>
                                            </div>
                                        </div>
                                        <button onClick={()=>triggerAction(()=>utils.deleteDoc(utils.doc(db, APP_ID_PATH, 'data', 'usage', log.id)))} className="text-slate-200 hover:text-red-400 p-2"><Icon name="trash" size={18}/></button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-6">
                                <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4">
                                    <h3 className="font-black text-slate-800 flex items-center gap-2"><Icon name="user" className="text-indigo-500" /> จัดการสมาชิก</h3>
                                    <div className="flex gap-2">
                                        <input type="text" placeholder="ชื่อเล่น..." value={newPlayerName} onChange={e=>setNewPlayerName(e.target.value)} className="flex-1 bg-slate-50 p-4 rounded-2xl font-bold outline-none border border-transparent focus:border-indigo-100" />
                                        <button onClick={()=>triggerAction(async ()=>{
                                            if(!newPlayerName) return;
                                            await utils.setDoc(utils.doc(db, APP_ID_PATH, 'config', 'members', 'list'), { names: [...players, newPlayerName] });
                                            setNewPlayerName('');
                                        })} className="bg-indigo-600 text-white p-4 rounded-2xl shadow-lg shadow-indigo-100 hover:bg-indigo-700"><Icon name="plus"/></button>
                                    </div>
                                    <div className="space-y-2 max-h-60 overflow-y-auto pr-2">
                                        {players.map(p => (
                                            <div key={p} className="flex justify-between items-center p-4 bg-slate-50 rounded-xl border border-transparent hover:border-slate-200 transition-all">
                                                <span className="font-bold text-slate-600">{p}</span>
                                                <button onClick={()=>triggerAction(async ()=>{
                                                    await utils.setDoc(utils.doc(db, APP_ID_PATH, 'config', 'members', 'list'), { names: players.filter(x=>x!==p) });
                                                })} className="text-slate-300 hover:text-red-400 transition-colors"><Icon name="trash" size={14}/></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="text-center">
                                    <p className="text-[10px] font-bold text-slate-300 uppercase tracking-widest">Badminton Hub v1.0.1</p>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-sm bg-slate-900/95 backdrop-blur-xl p-3 rounded-[2.8rem] flex justify-around items-center z-50 shadow-2xl border border-white/10">
                        <button onClick={() => setActiveTab('dashboard')} className={`p-4 rounded-2xl transition-all ${activeTab === 'dashboard' ? 'bg-white text-indigo-600 shadow-xl scale-110' : 'text-slate-500 hover:text-white'}`}><Icon name="dashboard" /></button>
                        <button onClick={() => setActiveTab('input')} className={`p-4 rounded-2xl transition-all ${activeTab === 'input' ? 'bg-white text-indigo-600 shadow-xl scale-110' : 'text-slate-500 hover:text-white'}`}><Icon name="plus" /></button>
                        <button onClick={() => setActiveTab('history')} className={`p-4 rounded-2xl transition-all ${activeTab === 'history' ? 'bg-white text-indigo-600 shadow-xl scale-110' : 'text-slate-500 hover:text-white'}`}><Icon name="history" /></button>
                    </div>

                    {showPinModal && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/40 backdrop-blur-md p-4">
                            <div className="bg-white p-8 rounded-[2.5rem] w-full max-w-xs text-center shadow-2xl animate-in fade-in zoom-in duration-200">
                                <Icon name="lock" size={32} className="mx-auto text-indigo-500 bg-indigo-50 p-4 rounded-3xl w-16 h-16 mb-4"/>
                                <h3 className="font-black text-slate-800 mb-6">ความปลอดภัย (PIN: 1234)</h3>
                                <form onSubmit={handlePinSubmit} className="space-y-6">
                                    <input type="password" value={pin} onChange={e=>setPin(e.target.value)} maxLength={4} autoFocus className={`w-full text-center text-4xl tracking-[1rem] p-4 bg-slate-50 rounded-2xl border-2 transition-all ${pinError ? 'border-red-400 bg-red-50' : 'border-transparent focus:border-indigo-400 focus:bg-white'}`} placeholder="••••" />
                                    <div className="flex gap-4">
                                        <button type="button" onClick={()=>setShowPinModal(false)} className="flex-1 font-bold text-slate-400 hover:text-slate-600">ยกเลิก</button>
                                        <button type="submit" className="flex-1 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">ยืนยัน</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
